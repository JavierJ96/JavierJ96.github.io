<script type="text/javascript">

     $(document).ready(function(){
  $('#nav-icon').click(function(){
    $(this).toggleClass('open');
    $('.fullscreen-nav').toggleClass('open');
});



  $('#return-to-top').click(function() {     
    $('body,html').animate({
        scrollTop : 0                       
    }, 1000);
});



  $('#show-work').click(function() {     
    $('body,html').animate({
        scrollTop:$('.grey-bar').offset().top                    
    }, 1000);
});


  $('.topbar').hide();
  $(window).scroll(function () {
    if($(window).scrollTop() > 375 ) {
      $('.topbar').fadeIn(100);
  }
    else{ 
      $('.topbar').fadeOut(100);
  }
    
  });

});

 </script>
